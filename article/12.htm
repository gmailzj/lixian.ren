                    <h1><a href="#">《起初他们》  </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：德国牧师马丁·尼莫拉  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">

<p style="text-align: left;">
    纳粹杀***时，
</p>
<p style="text-align: left;">
    我没有出声
</p>
<p style="text-align: left;">
    ——因为我不是****；
</p>
<p style="text-align: left;">
    接着他们迫害犹太人，
</p>
<p style="text-align: left;">
    我没有出声
</p>
<p style="text-align: left;">
    ——因为我不是犹太人；
</p>
<p style="text-align: left;">
    然后他们杀工会成员，
</p>
<p style="text-align: left;">
    我没有出声
</p>
<p style="text-align: left;">
    ——因为我不是工会成员；
</p>
<p style="text-align: left;">
    后来他们迫害天主教徒，
</p>
<p style="text-align: left;">
    我没有出声
</p>
<p style="text-align: left;">
    ——因为我是新教徒；
</p>
<p style="text-align: left;">
    最后当他们开始对付我的时候，
</p>
<p style="text-align: left;">
    已经没有人能站出来为我发声了。
</p>
<p style="text-align: left;">
    但愿这一天永远不会再次来临。
</p>
