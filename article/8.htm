                    <h1><a href="#">《山高路远》 </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
<p style="text-align: left;">
    　　呼喊是爆发的沉默
</p>
<p style="text-align: left;">
    　　沉默是无声的召唤
</p>
<p style="text-align: left;">
    　　不论激越
</p>
<p style="text-align: left;">
    　　不是宁静
</p>
<p style="text-align: left;">
    　　我祈求
</p>
<p style="text-align: left;">
    　　只要不是平淡
</p>
<p style="text-align: left;">
    　　如果远方呼喊我
</p>
<p style="text-align: left;">
    　　我就走向远方
</p>
<p style="text-align: left;">
    　　如果大山召唤我
</p>
<p style="text-align: left;">
    　　我就走向大山
</p>
<p style="text-align: left;">
    　　双脚磨破
</p>
<p style="text-align: left;">
    　　干脆再让夕阳涂抹小路
</p>
<p style="text-align: left;">
    　　双手划烂
</p>
<p style="text-align: left;">
    　　索性就让荆棘变成杜鹃
</p>
<p style="text-align: left;">
    　　没有比脚更长的路
</p>
<p style="text-align: left;">
    　　没有比人更高的山
</p>
