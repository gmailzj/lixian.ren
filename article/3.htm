                    <h1><a href="#">《我微笑着走向生活》  </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
						
					<p style="text-align: left;">
    　　我微笑着走向生活，
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　无论生活以什么方式回敬我。
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　报我以平坦吗？
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　我是一条欢乐奔流的小河。
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　报我以崎岖吗？
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　我是一座大山庄严地思索！
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　报我以幸福吗？
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　我是一只凌空飞翔的燕子。
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　报我以不幸吗？
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　我是一根劲竹经得起千击万磨！
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　生活里不能没有笑声，
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　没有笑声的世界该是多么寂寞。
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　什么也改变不了我对生活的热爱，
</p>
<p>
    <br style="text-align: left;"/>
</p>
<p style="text-align: left;">
    　　我微笑着走向火热的生活！
</p>
<p>
    <br style="text-align: left;"/>
</p>
