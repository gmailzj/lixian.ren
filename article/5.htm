                    <h1><a href="#">《假如你不够快乐》  </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
					<p style="text-align: left;">
						　　假如你不够快乐
					</p>	
					<p style="text-align: left;">
						　　也不要把眉头深锁
					</p>
					<p style="text-align: left;">
						　　人生本来短暂
					</p>
					<p style="text-align: left;">
						　　为什么　还要栽培苦涩
					</p>
					<p style="text-align: left;">
						　　打开尘封的门窗
					</p>
					<p style="text-align: left;">
						　　让阳光雨露洒遍每个角落
					</p>
					<p style="text-align: left;">
						　　走向生命的原野
					</p>
					<p style="text-align: left;">
						　　让风儿熨平前额
					</p>
					<p style="text-align: left;">
						　　博大可以稀释忧愁
					</p>
					<p style="text-align: left;">
						　　深色能够覆盖浅色
					</p>
                    </div>
