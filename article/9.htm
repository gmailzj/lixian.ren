                    <h1><a href="#">《旅程》 </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
<p style="text-align: left;">
    　　意志倒下的时候
</p>
<p style="text-align: left;">
    　　生命也就不再屹立
</p>
<p style="text-align: left;">
    　　歪歪斜斜的身影
</p>
<p style="text-align: left;">
    　　又怎耐得
</p>
<p style="text-align: left;">
    　　秋叶萧瑟　晚来风急地
</p>
<p style="text-align: left;">
    　　垂下头颅
</p>
<p style="text-align: left;">
    　　只是为了让思想扬起
</p>
<p style="text-align: left;">
    　　你若有一个不屈的灵魂
</p>
<p style="text-align: left;">
    　　脚下，就会有一片坚实的土地
</p>
<p style="text-align: left;">
    　　无论走向何方
</p>
<p style="text-align: left;">
    　　都会有无数双眼睛跟随着你
</p>
<p style="text-align: left;">
    　　从别人那里
</p>
<p style="text-align: left;">
    　　我们认识了自己
</p>
