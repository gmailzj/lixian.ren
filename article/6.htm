                    <h1><a href="#">《挡不住的青春》  </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
						
 
<p style="text-align: left;">
    　　曾经有过那么多的惆怅，
</p>
<p style="text-align: left;">
    　　想起往往令人断肠，
</p>
<p style="text-align: left;">
    　　我不知道我的追求在何方，
</p>
<p style="text-align: left;">
    　　问风问雨问大地，
</p>
<p style="text-align: left;">
    　　却没有点回想。
</p>
<p style="text-align: left;">
    　　岁月无声的流淌，
</p>
<p style="text-align: left;">
    　　可是有谁愿意总是迷惘？
</p>
<p style="text-align: left;">
    　　我要飞翔，
</p>
<p style="text-align: left;">
    　　那么有没有人为我鼓掌？
</p>
<p style="text-align: left;">
    　　我用生命和热血铺路，
</p>
<p style="text-align: left;">
    　　没有一个季节能把青春阻挡！
</p>
