                    <h1><a href="#">《倘若才华得不到承认》  </a></h1> 
                    <div class="pub_pl">
                        <p class="pubdate ft24"><span>来自：汪国真诗集  </span></p>
                         
                    </div>
                    <div class="c_ft28" id="newsArticle">
						
					<p style="text-align: left;">
    　　倘若才华得不到承认
</p>
<p style="text-align: left;">
    　　与其诅咒　不如坚忍
</p>
<p style="text-align: left;">
    　　在坚忍中积蓄力量
</p>
<p style="text-align: left;">
    　　默默耕耘
</p>
<p style="text-align: left;">
    　　诅咒　无济于事
</p>
<p style="text-align: left;">
    　　只能让原来的光芒黯淡
</p>
<p style="text-align: left;">
    　　在变得黯淡的光芒中
</p>
<p style="text-align: left;">
    　　沦丧的更有　大树的精神
</p>
<p style="text-align: left;">
    　　飘来的是云
</p>
<p style="text-align: left;">
    　　飘去的也是云
</p>
<p style="text-align: left;">
    　　既然今天
</p>
<p style="text-align: left;">
    　　没人识得星星一颗
</p>
<p style="text-align: left;">
    　　那么明日
</p>
<p style="text-align: left;">
    　　何妨做皓月一轮
</p>
