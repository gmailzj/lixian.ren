<html>

<head>
  <title>输出正方形图片工具:</title>
</head>

<body>
  <p><h1>输出正方形图片工具</h1></p>
  <p><h2>1 选长边(高或者宽的最大值)为正方形边长</h2></p>
  <p><h2>2 窄边自动平移居中</h2></p>
  <input id="file" type="file">
  <p>图片：</p>
  <div id="log"></div>
  <canvas id="cvs" style="display: none;"></canvas>
<div> <a id="a" style="display: none;">下载</a></div>
  <img id="outPutImg">
 
  <script>

    function log(str) {

      var logElem = document.getElementById("log");
      if (str == '') {
        logElem.innerHTML = '';
        return;
      }
      logElem.innerHTML += str + "<br/>";
    }

    var fileName = "";
    var eleLink = document.getElementById('a');

    var eleFile = document.querySelector('#file');

    // 压缩图片需要的一些元素和对象
    var reader = new FileReader(), img = new Image();

    // 选择的文件对象
    var file = null;

    // 缩放图片需要的canvas
    var canvas = document.createElement('canvas');
    var canvas = document.getElementById('cvs');
    var context = canvas.getContext('2d');

    // base64地址图片加载完毕后
    img.onload = function () {
      // 图片原始尺寸
      var originWidth = this.width;
      var originHeight = this.height;
      log("原图高/宽：" + originHeight + "/" + originWidth);



      // 最大尺寸限制
      var maxWidth = 400, maxHeight = 400;
      // 目标尺寸
      var targetWidth = originWidth, targetHeight = originHeight;
      // // 图片尺寸超过400x400的限制
      // if (originWidth > maxWidth || originHeight > maxHeight) {
      //     if (originWidth / originHeight > maxWidth / maxHeight) {
      //         // 更宽，按照宽度限定尺寸
      //         targetWidth = maxWidth;
      //         targetHeight = Math.round(maxWidth * (originHeight / originWidth));
      //     } else {
      //         targetHeight = maxHeight;
      //         targetWidth = Math.round(maxHeight * (originWidth / originHeight));
      //     }
      // }

      var targetMax = Math.max(originWidth, originHeight);
      log("目标高/宽：" + targetMax + "/" + targetMax);


      // canvas对图片进行缩放
      canvas.width = targetMax;
      canvas.height = targetMax;
      // 清除画布
      context.clearRect(0, 0, targetWidth, targetHeight);
      // 图片压缩

      var x = y = 0;
      if (originWidth > originHeight) {
        // 宽图
        y = (targetMax - originHeight) / 2
      } else {
        // 窄图
        x = (targetMax - originWidth) / 2
      }
      context.drawImage(img, x, y, targetWidth, targetHeight);
      // canvas转为blob并上传
      canvas.toBlob(function (blob) {
        console.log(blob)
        eleLink.download = fileName+"_square"; // 设置文件名称
        eleLink.href = URL.createObjectURL(blob); // 设置文件地址
        eleLink.click();
        eleFile.value = '';
      }, 'image/png');

      var url = canvas.toDataURL('image/png');
      var outPutImgElem = document.getElementById("outPutImg");
      outPutImgElem.src = url;
      // eleLink.href = url;

    };

    // 文件base64化，以便获知图片原始尺寸
    reader.onload = function (e) {
      img.src = e.target.result;
    };
    eleFile.addEventListener('change', function (event) {
      log("");
      file = event.target.files[0];
      
      fileName = getFileName(file.name)
      console.log(fileName);
      // 选择的文件是图片
      if (file.type.indexOf("image") == 0) {
        reader.readAsDataURL(file);
      }
    });
    
    function getFileName(nameStr){
      var index = nameStr.lastIndexOf('.');
      return nameStr.substring(0,index);
    }
    
    </script>
</body>

</html>
